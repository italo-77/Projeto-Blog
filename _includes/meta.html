<!-- Meta Description -->
<meta name="description" content="{{ page.description | default: site.description | strip_html | strip_newlines | truncate: 160 }}">
<meta name="author" content="{{ page.author | default: site.author | default: 'Invictus' }}">

<!-- Open Graph -->
<meta property="og:type" content="website">
<meta property="og:title" content="{{ page.title }} | {{ site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description | strip_html | strip_newlines | truncate: 160 }}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
{% if page.image %}
  <meta property="og:image" content="{{ site.url }}{{ page.image }}">
{% endif %}
<meta property="og:site_name" content="{{ site.title }}">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title }} | {{ site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description | strip_html | strip_newlines | truncate: 160 }}">
{% if page.image %}
  <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
{% endif %}

<!-- JSON-LD -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "name": "{{ page.title }}",
  "description": "{{ page.description | default: site.description | strip_html | strip_newlines | truncate: 160 }}",
  {% if page.image %}"image": "{{ site.url }}{{ page.image }}",{% endif %}
  "url": "{{ site.url }}{{ page.url }}",
  "author": {
    "@type": "Person",
    "name": "{{ page.author | default: site.author | default: 'Invictus' }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Invictus Soluções",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.url }}/assets/img/logo-invictus.jpeg"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ site.url }}{{ page.url }}"
  }
}
</script>
