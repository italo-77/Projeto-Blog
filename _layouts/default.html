<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Meta Description -->
  <meta name="description" content="{{ page.description | default: site.description | strip_html | strip_newlines | truncate: 160 }}">
  <meta name="author" content="{{ page.author | default: site.author | default: 'Invictus' }}">

  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description | strip_html | strip_newlines | truncate: 160 }}">
  <meta property="og:type" content="article">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  {% if page.image %}
    <meta property="og:image" content="{{ site.url }}{{ page.image }}">
  {% endif %}

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title }} | {{ site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description | strip_html | strip_newlines | truncate: 160 }}">
  {% if page.image %}
    <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
  {% endif %}

  <!-- JSON-LD para Google -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "headline": "{{ page.title }}",
    "description": "{{ page.description | default: site.description | strip_html | strip_newlines | truncate: 160 }}",
    "image": "{{ site.url }}{{ page.image }}",
    "author": {
      "@type": "Person",
      "name": "{{ page.author | default: site.author | default: 'Invictus' }}"
    },
    "publisher": {
      "@type": "Organization",
      "name": "Invictus Soluções",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ site.url }}/assets/img/logo-invictus.png"
      }
    },
    "url": "{{ site.url }}{{ page.url }}",
    "datePublished": "{{ page.date | date_to_xmlschema }}",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ site.url }}{{ page.url }}"
    }
  }
  </script>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/img/invictus.png">

  <!-- CSS -->
  <link rel="stylesheet" href="../assets/css/reset.css"
  <link rel="stylesheet" href="../assets/css/header-footer.css">
  <link rel="stylesheet" href="../assets/css/pagina-inicial.css">
  <link rel="stylesheet" href="../assets/css/blog.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  {% include header.html %}

  <main>
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- JS -->
  <script src="../assets/js/header.js"></script>
</body>
</html>
